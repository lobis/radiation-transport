verboseLevel: info

runManagerType: serial

threads: 4

seed: 137

detector:
  geometry: geometry/box.gdml
  volumes:
    - name: box
      sensitive: true

commands:
  - /gps/particle geantino
  - /gps/energy 1000 MeV
  - /run/beamOn 1

output: test.root

source:
  generator:
    point:
      position: [ 0,-500,0 ]
      direction: [ 0,1,0 ]

  particle:
    name: mu-
    energy: 500

physics:
  physicsLists:
    - G4EmLivermorePhysics
    - G4DecayPhysics
    - G4RadioactiveDecayPhysics
    - G4HadronElasticPhysicsHP
    - G4IonBinaryCascadePhysics
    - G4HadronPhysicsQGSP_BIC_HP
    - G4NeutronTrackingCut
    - G4EmExtraPhysics
